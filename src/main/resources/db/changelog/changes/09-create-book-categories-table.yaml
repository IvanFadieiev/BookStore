databaseChangeLog:
  - changeSet:
      id: create-book-categories-table
      author: ivan fadieiev
      changes:
        - createTable:
            tableName: book_categories
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
